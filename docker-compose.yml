version: '3.8'

services:
  mongodb:
    image: mongo:7.0-alpine
    container_name: cine-tune-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cine-tune-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cine-tune-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://root:rootpassword@mongodb:27017/kosg?authSource=admin
      CORS_ORIGIN: http://frontend:3000,http://localhost:3000
    ports:
      - "5001:5001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cine-tune-network
    restart: unless-stopped

  frontend:
    build:
      context: ./project
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:5001
    container_name: cine-tune-frontend
    environment:
      - VITE_API_URL=http://backend:5001
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cine-tune-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  cine-tune-network:
    driver: bridge
